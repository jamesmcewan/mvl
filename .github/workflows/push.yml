name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 19
        uses: actions/setup-node@v1
        with:
          node-version: '19'
      - run: npm install
      - run: ENABLE_VC_BUILD=1 npm run build
        env:
          CI: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 19
        uses: actions/setup-node@v1
        with:
          node-version: '19'
      - run: npm install
      - run: npm run lint
      - run: npm run format:check
        env:
          CI: true
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 19
        uses: actions/setup-node@v1
        with:
          node-version: '19'
      - run: npm install
      - run: npm run test
        env:
          CI: true
