name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno install --allow-scripts=npm:sharp@0.33.5
      - run: ENABLE_VC_BUILD=1 deno task build
        env:
          CI: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno install --allow-scripts=npm:sharp@0.33.5
      - run: deno lint
      - run: deno fmt
        env:
          CI: true
